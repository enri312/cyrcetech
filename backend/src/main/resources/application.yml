spring:
  application:
    name: cyrcetech-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5433/cyrcetech_db
    username: postgres
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Jackson 3 Configuration for Spring Boot 4.0.0
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    mapper:
      use-getters-as-setters: false
    visibility:
      field: any
      getter: any
      setter: any

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never
    include-binding-errors: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: c3ByaW5nc2VjdXJpdHlqd3RzZWNyZXRrZXlzcHJpbmdzZWN1cml0eXRlc3Q=
  expiration: 86400000 # 1 day in ms

# Logging
logging:
  level:
    com.cyrcetech: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
