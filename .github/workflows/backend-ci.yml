name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        # If '25' is not available yet in 'temurin', we might need 'oracle' or 'zulu' or 'ea' suffix.
        # Assuming environment aligns with project requirements.

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
         gradle-version: '9.2.1'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon
