name: Frontend CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'Front-end/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'Front-end/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Front-end

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './Front-end/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
