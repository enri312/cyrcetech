services:
  # ----------------------------
  # DATABASE (PostgreSQL)
  # ----------------------------
  db:
    image: postgres:18-alpine
    container_name: cyrcetech_db_docker
    environment:
      POSTGRES_DB: cyrcetech_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - cyrcetech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------
  # BACKEND (Spring Boot)
  # ----------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyrcetech_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cyrcetech_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cyrcetech-network

  # ----------------------------
  # FRONTEND (React + Nginx)
  # ----------------------------
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: cyrcetech_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cyrcetech-network

  # ----------------------------
  # N8N (Workflow Automation)
  # ----------------------------
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - cyrcetech-network

# ----------------------------
# NETWORKS & VOLUMES
# ----------------------------
networks:
  cyrcetech-network:
    driver: bridge

volumes:
  pg_data:
  n8n_data:
